<!DOCTYPE html>
<html lang="es" ng-app="myApp">
<!--ng-app  directiva AngularJS. Elemento raíz de nuestra aplicación-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Factory</title>
    <!--Framework CSS Boostrap 4.5.2-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body ng-controller="myController">
  <h1>Factory</h1>
  <p><b>Con factory construimos una funcion que retorna cualquier valor numeros, arreglos y objetos</b></p>
  <ul>
    <li ng-repeat="actividad in toDo">
      {{actividad.descripcion}}
      {{actividad.fecha | date: 'short'}} <!--Ejemplo de como filtrar los datos-->
      <button type="button" class="btn btn-warning" ng-click="removeAct(actividad)">Eliminar</button>
    </li>
  </ul>
  <form ng-submit="addAct()"> <!--Utilizamos ng-submit para accionar una funcion cuando un input tipo submit es accionado-->
    <label for="">Descripcion</label>
    <input type="text" ng-model="newAct.descripcion">
    <br>
    <label for="">Fecha</label>
    <input type="datetime-local" ng-model="newAct.fecha">
    <br>
    <input type="submit" value="Guardar Actividad">
  </form>
  <button type="button" ng-click="clear()">Limpiar Lista</button>
</body>
<!-- Framework CSS Boostrap 4-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="../js/angular-local-storage.min.js"></script>
<script src="../js/factories-An.js"></script>
</html>
