<!Doctype html>
<html lang="es" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Services</title>

  <meta name="description" content="">

  <!--Framework CSS Boostrap 4.5.2-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body ng-controller="myController">
  <header>

  </header>
  <main>
    <h1>Services</h1>
    <p><b>Con Services construimos una clase que genera un objeto</b></p>
    <ul>
      <li ng-repeat="actividad in toDo">
        {{actividad.descripcion}}
        {{actividad.fecha | date: 'short'}} <!--Ejemplo de como filtrar los datos-->
        <button type="button" class="btn btn-danger" ng-click="removeAct(actividad)">Eliminar</button>
      </li>
    </ul>
    <form ng-submit="addAct()"> <!--Utilizamos ng-submit para accionar una funcion cuando un input tipo submit es accionado-->
      <label for="">Descripcion</label>
      <input type="text" ng-model="newAct.descripcion">
      <br>
      <label for="">Fecha</label>
      <input type="datetime-local" ng-model="newAct.fecha">
      <br>
      <input type="submit" value="Guardar Actividad">
    </form>
    <button type="button" ng-click="clear()">Limpiar Lista</button>
  </main>
  <footer>

  </footer>
  <!-- Angular 1.8.2 -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- Framework CSS Boostrap 4-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!--Files JavaScript-->
  <script src="../js/angular-local-storage.min.js"></script>
  <script src="../js/services-An.js"></script>
</body>

</html>
